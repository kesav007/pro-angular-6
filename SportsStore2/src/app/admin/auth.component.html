<div class="bg-info p-2 text-center text-white">
    <h3>SportsStore Admin</h3>
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="pasword" [(ngModel)]="password" required />
        </div>
        <div class="text-center">
            <button class="btn btn-secondary m-1" routerLink="/store">Go back</button>
            <button class="btn btn-primary m-1" type="submit">Login</button>
        </div>
    </form>
</div>
